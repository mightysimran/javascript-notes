<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button style="font-weight: bold;">Click</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "react"
            this.server = "https://localhost:3000"

            // Requirements
            document
                .querySelector("button")
                .addEventListener("click", this.handleClick.bind(this))
        }
        handleClick(){
            console.log("clicked.")
            console.log(this)   
        }
    }

    const app = new React()
</script>
</html>
